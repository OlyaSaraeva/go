<!DOCTYPE html>
<html>

<head>
    <meta charset=”utf-8” />
    <title>Escape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link  href='/static/css/style.css' rel="stylesheet">
    <link  href='/static/css/post.css' rel="stylesheet">
</head>

<body>

    <header class="header header_color_white">
        <div class="header__top menu-block">
            <p class="menu-block__logo menu-block__logo_color_black">Escape.</p>
            <nav class="menu-block__menu menu">
                <a href="#" class="menu__link menu__link_color_black">Home</a>
                <a href="#" class="menu__link menu__link_color_black">Categories</a>
                <a href="#" class="menu__link menu__link_color_black">About</a>
                <a href="#" class="menu__link menu__link_color_black">Contact</a>
            </nav>
        </div>
        <div class="header__title-block">
            <h1 class="header__title header__title_color_black">{{ .Title }}</h1>
            <p class="header__text header__title_color_dark">{{ .Subtitle }}</p>
        </div>
    </header>
    <section class="container">
        <!-- <p class="container__photo-block"></p> -->
        <img src="{{ .Background }}" class="container__photo-block">
        <div class="container__main main">
            <p class="main__text">{{ .Content }}</p>
        </div>
        
    </section>
    <footer class="footer">
        <div class="footer__block">
            <p class="footer__title">Stay in Touch</p>
            <form class="footer__form form">
                <input type="email" class="form__text" placeholder="Enter your email address">
                <button class="form__button">Submit</button>
            </form>
        </div>
        <div class="footer__menu">
            <div class="footer__menu-block menu-block">
                <p class="menu-block__logo">Escape.</p>
                <nav class="menu-block__menu menu">
                    <a href="#" class="menu__link menu__link_opacity">Home</a>
                    <a href="#" class="menu__link menu__link_opacity">Categories</a>
                    <a href="#" class="menu__link menu__link_opacity">About</a>
                    <a href="#" class="menu__link menu__link_opacity">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
